            <form action="" method="GET" onsubmit="return myfun()">
              <p>NEW PASSWORD</p>

              <input type="password" id="passwordss" value=""><br>

      <script>
        function myfun(){
          var a=document.getElementById("password").value;
          var b=document.getElementById("passwordss").value;


          if(a==""){
            document.getElementById("message").innerHTML="Please Fill Password"
            return false;
          }

          
          if(a.length<3){
            document.getElementById("message").innerHTML="Password is to small"
            return false;

          }
          if(a.length>8){
            document.getElementById("message").innerHTML="Password is to large"
            return false;

          }
          if(a!=b){
            document.getElementById("message").innerHTML="Password do not same"
            return false;


          }
          
        }

      </script>
